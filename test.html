<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=7">
	<meta:renderer></meta:renderer>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta:author></meta:author>
	<meta name="keywords" content="Keyword 1,Keyword 2">
	<meta name="description" content="description">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="favicon.png">
	<title>title</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<form class="form-horizontal">
                        <div class="form-group">
                            <label for="dateInput" class="col-sm-2 control-label">活動日期</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="dateInput" placeholder="例如: 3/14">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="schoolInput" class="col-sm-2 control-label">學校名稱</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="schoolInput" placeholder="ＯＯ中學">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="jrfclassInput" class="col-sm-2 control-label">班級</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="jrfclassInput" placeholder="Ｏ年Ｏ班">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="genderInput" class="col-sm-2 control-label">性別</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="genderInput" placeholder="男／女／其他">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="jrfscriptInput" class="col-sm-2 control-label">使用劇本</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="jrfscriptInput">
                                    <option>- 請擇一 -</option>
                                    <option value="寶石竊盜案">寶石竊盜案</option>
                                    <option value="鬥毆案">鬥毆案</option>
                                    <option value="KTV販毒疑雲案">KTV販毒疑雲案</option>
                                    <option value="撿屍疑雲案">撿屍疑雲案</option>
                                </select>
                            </div>
                        </div>
                        <fieldset>
                            <legend class="scheduler-border">活動安排</legend>
                            <div class="form-group">
                                <label for="jrfscheduleInput" class="col-sm-2 control-label">時間安排</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="jrfscheduleInput">
                                        <option>- 請擇一 -</option>
                                        <option value="1">1 不滿意</option>
                                        <option value="2">2</option>
                                        <option value="3">3 普通</option>
                                        <option value="4">4</option>
                                        <option value="5">5 滿意</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="surroundingInput" class="col-sm-2 control-label">場地環境</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="surroundingInput">
                                        <option>- 請擇一 -</option>
                                        <option value="1">1 不滿意</option>
                                        <option value="2">2</option>
                                        <option value="3">3 普通</option>
                                        <option value="4">4</option>
                                        <option value="5">5 滿意</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="activityInput" class="col-sm-2 control-label">活動內容</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="activityInput">
                                        <option>- 請擇一 -</option>
                                        <option value="1">1 無聊</option>
                                        <option value="2">2</option>
                                        <option value="3">3 普通</option>
                                        <option value="4">4</option>
                                        <option value="5">5 有趣</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="partInput" class="col-sm-2 control-label">本次活動讓您印象最深刻的部分</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="partInput">
                                        <option>- 請擇一 -</option>
                                        <option>審判長進行審前指示</option>
                                        <option>模擬法庭劇</option>
                                        <option>陪審員評議過程</option>
                                        <option>陪審團主席宣判結果與分享</option>
                                        <option>講師解說</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="scheduler-border">
                            <legend class="scheduler-border">劇本及審理程序</legend>
                            <div class="form-group">
                                <label for="s_difficultyInput" class="col-sm-2 control-label">劇本難易度</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="s_difficultyInput">
                                        <option>- 請擇一 -</option>
                                        <option>簡單</option>
                                        <option>適中</option>
                                        <option>困難</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="instructionInput" class="col-sm-2 control-label">審判長的審前指示是否清楚？</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="instructionInput">
                                        <option>- 請擇一 -</option>
                                        <option>清楚</option>
                                        <option>不清楚</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="suggestionInput" class="col-sm-2 control-label">其他建議</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" id="suggestionInput" placeholder=""></textarea>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group">
                            <label for="gainInput" class="col-sm-2 control-label">參與活動最大的收穫</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" id="gainInput" placeholder=""></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="experienceInput" class="col-sm-2 control-label">建議或回饋</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" id="experienceInput" placeholder=""></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tojrfInput" class="col-sm-2 control-label">想對講師/司改會說的話</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" id="tojrfInput" placeholder=""></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="button" class="btn btn-default" onclick="SendStudent()" value="送出" />
                            </div>
                        </div>
                    </form>
                    <script type="text/javascript">
                    var date = $('#dateInput'),
                        school = $('#schoolInput'),
                        jrfclass = $('#jrfclassInput'),
                        gender = $('#genderInput'),
                        jrfscript = $('#jrfscriptInput'),
                        jrfschedule = $('#jrfscheduleInput'),
                        surrounding = $('#surroundingInput'),
                        activity = $('#activityInput'),
                        part = $('#partInput'),
                        s_difficulty = $('#s_difficultyInput'),
                        instruction = $('#instructionInput'),
                        suggestion = $('#suggestionInput'),
                        gain = $('#gainInput'),
                        experience = $('#experienceInput'),
                        tojrf = $('#tojrfInput');

                    function SendStudent() {
                        $.get("https://script.google.com/macros/s/AKfycbzablmOe-MdTkOy3adzE8IdfSYBteAtj313g1upzPnjLlScbj1T/exec", {
                                "date": date.val(),
                                "school": school.val(),
                                "jrfclass": jrfclass.val(),
                                "gender": gender.val(),
                                "jrfscript": jrfscript.val(),
                                "jrfschedule": jrfschedule.val(),
                                "surrounding": surrounding.val(),
                                "activity": activity.val(),
                                "part": part.val(),
                                "s_difficulty": s_difficulty.val(),
                                "instruction": instruction.val(),
                                "suggestion": suggestion.val(),
                                "gain": gain.val(),
                                "experience": experience.val(),
                                "tojrf": tojrf.val()
                            },
                            function(data) {
                                window.location = 'https://edu.jrf.org.tw/done.html';
                            });
                    }
                    </script>
                    <p></p>
</body>
</html>
